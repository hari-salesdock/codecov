name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install composer and dependencies
        uses: php-actions/composer@v6

      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
            token: ${{ secrets.CODE_COV_TOKEN }}
            files: ./coverage.xml
            verbose: true

